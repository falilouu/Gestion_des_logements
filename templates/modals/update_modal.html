<!-- Modal modifier utilisateur-->

<form action="{{ url_for('update', user_id = user["id"]) }}" method="POST">
    <div class="modal fade" id="modalModifier{{ user["id"] }}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header header-modal">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Modifier utilisateur</h4>
            </div>
            <div class="modal-body">
                <div class="row" style="margin-right: 20%; margin-left:20% ; width: 66.5%">

                    <div class="col-lg-5 " style=" margin-left:-5.5% ; width:55%; margin-right:-15px">

                        <label class="control-label" for="prenom"> Prenom: </label><br>

                        <input value="{{ user["prenom"] }}" type="text" name="prenom" id="prenom" class="form-control" required maxlength="20" autocomplete="prenom" spellcheck="true" style="background-color:rgb(252,252,252);">
                    </div>

                    <div class="col-lg-5 " style="margin-right:-2%; margin-left:0% ;width:50%">
                        
                        <label class="control-label" for="nom">Nom: </label><br>

                        <input value="{{ user["nom"] }}" type="text" name="nom" id="nom" class="form-control" required maxlength="15" style="background-color:rgb(252,252,252);">
                    </div>
                </div><br>

                    <div class="row" style="margin-right: 20%; margin-left:20% ; width: 66.5%">

                    <div class="col-lg-5 " style=" margin-left:-5.5% ; width:55%; margin-right:-15px">

                        <label class="control-label" for="fonct">Fonction: </label><br>

                        <select type="text" name="fonction" id="fonct" class="form-control" required maxlength="4" style="background-color:rgb(252,252,252);">

                            <option value="comptable" selected>Comptable</option>

                            <option value="chef de pavillon">Service etudiant</option>

                        </select >

                    </div>

                    <div class="col-lg-5" style="margin-right:-2%; margin-left:0% ;width:50%">

                        <label class="control-label" for="pav">Pavillon: </label><br>

                        <select type="text" name="pavillon" id="pav" class="form-control" required  style="background-color:rgb(252,252,252);">

                            <option value="pavillon-A" selected>Pavillon-A</option>

                            <option value="pavillon-B">Pavillon-B</option>
    -
                            <option value="pavillon-C">Pavillon-C</option>
    -
                            <option value="pavillon-F">Pavillon-F</option>
    -
                            <option value="pavillon-G">Pavillon-G</option>

                        </select >

                    </div>

                </div><br>

                        
                <div class="form-example" style="margin-right: 20%; margin-left:20% ">

                    <label class="control-label" for="tel">Numéro de téléphone: </label><br>

                    <input value="{{ user["numero"] }}" type="tel" name="numero" id="phonee" class="form-control" placeholder="Format: 778512417" pattern="[0-9]{2}[0-9]{3}[0-9]{2}[0-9]{2}" maxlength="9"  style="background-color:rgb(252,252,252);">

                </div><br>
                        
                <div class="form-example" style="margin-right: 20%; margin-left:20% ">

                    <label class="control-label" for="Email"> Email: </label><br>

                    <input value="{{ user["email"] }}" type="Email" name="Passe" id="maill" class="form-control" maxlength="25" minlength="8" style="background-color:rgb(252,252,252);">

                    <span id="msg"></span>

                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Annuler</button>
                <button type="submit" class="btn btn-success" onclick="validate2()">Modifier</button>
            </div>
        </div>
        </div>
    </div>
</form>


</div>
</div>
</div>
</section> 
</div>
