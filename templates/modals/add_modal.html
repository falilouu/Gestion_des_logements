<!-- Modal Ajouter utilisateur -->

<form name="add_form" action="{{ url_for('addrec') }}" onsubmit="return validateForm()" method="POST">
    <div class="modal fade" id="modalAjouter" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header header-modal">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Ajouter utilisateur</h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="row" style="margin-right: 20%; margin-left:20% ; width: 66.5%">

                        <div class="col-lg-5" style=" margin-left:-5.5% ; width:55%; margin-right:-15px"> 

                            <label class="control-label" for="prenom">Prenom: </label><br>

                            <input type="text" name="prenom" id="prenom" class="form-control" required maxlength="20" autocomplete="prenom" spellcheck="true" style="background-color:rgb(252,252,252);">

                        </div>

                        <div class="col-lg-5 " style="margin-right:-2%; margin-left:0% ;width:50%">

                            <label class="control-label" for="nom">Nom: </label><br>

                            <input type="text" name="nom" id="nom" class="form-control" required maxlength="15" style="background-color:rgb(252,252,252);">
                        </div><br>

                    </div><br>

                    <!--p>debut code pouvant etre modifier ou enlever</p-->
                    <div class="row" style="margin-right: 20%; margin-left:20% ; width: 66.5%">

                        <div class="col-lg-5 " style=" margin-left:-5.5% ; width:55%; margin-right:-15px">

                            <label class="control-label" for="fonct" >Fonction: </label><br>

                            <select name="fonction" id="fonct" type="text" class="form-control" required style="background-color:rgb(252,252,252)">

                                <option value="comptable" selected>Comptable</option>

                                <option value="chef de pavillon">Chef de pavillon</option>

                            </select >

                        </div>

                        <div class="col-lg-5" style="margin-right:-2%; margin-left:0% ;width:50%">

                            <label class="control-label" for="pav">Pavillon: </label><br>

                            <select  type="text" name="pavillon" id="pav"  class="form-control" required  style="background-color:rgb(252,252,252);">

                                <option value="pavillon-A" selected>Pavillon-A</option>

                                <option value="pavillon-B">Pavillon-B</option>

                                <option value="pavillon-C">Pavillon-C</option>

                                <option value="pavillon-F">Pavillon-F</option>

                                <option value="pavillon-G">Pavillon-G</option>

                            </select >

                        </div>

                    </div><br>


                    <div class="form-example" style="margin-right: 20%; margin-left:20% ">

                        <label class="control-label" for="numero">Numéro de Téléphone: </label><br>

                        <input placeholder="Ex: 778512417" type="tel" name="numero" id="phone" class="form-control" pattern="[0-9]{2}[0-9]{3}[0-9]{2}[0-9]{2}" maxlength="9" required style="background-color:rgb(252,252,252);">

                    </div><br>

                    <div class="form-example" style="margin-right: 20%; margin-left:20% ">

                        <label class="control-label" for="Email">Email: </label><br>

                        <input type="Email" name="email" id="mail"  class="form-control"  maxlength="25" required style="background-color:rgb(252,249,252);">

                    </div><br>


                    <div class="form-example" style="margin-right: 20%; margin-left:20% ">

                        <label class="control-label" for="Email">Username: </label><br>

                        <input type="text" name="username" id="username" class="form-control" required maxlength="8" style="background-color:rgb(252,249,252);">

                    </div><br>

                    <div class="form-example" style="margin-right: 20%; margin-left:20% " id="name1">

                        <label class="control-label" for="motDePasse">Mot de passe: </label><br>

                        <input type="password" name="password" id="Passe1" class="form-control" required maxlength="8" minlength="8" style="background-color:rgb(252,252,252);">

                    </div><br>
                            
                    <div class="form-example" style="margin-right: 20%; margin-left:20% " id="name2">

                        <label class="control-label" for="motDePasse">Confirmer le mot de passe: </label><br>

                        <input type="password" name="password" id="Passe2" class="form-control" required maxlength="8" minlength="8" style="background-color:rgb(252,252,252);">

                        <span id="msg"></span>

                    </div><br>

                </form>

            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Annuler</button>
            <button type="submit" class="btn btn-success" onclick="validate1()">Ajouter</button>
            </div>
        </div>
        </div>
    </div>
</form>
